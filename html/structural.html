<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Structural Tags</title>
</head>
<body>
    <!-- A header section of a page, article, or subsection -->
    <header></header>
    
    <!-- A footer section of a page, article, or subsection -->
    <footer></footer>

    <!-- A section with navigational links/content -->
    <nav></nav>

    <!-- Related "aside" content - often a sidebar -->
    <aside></aside>

    <section></section>

    <article></article>

    <!-- Summary for some section of content -->
    <summary></summary>
</body>
</html>

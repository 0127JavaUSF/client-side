<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
    </head>
    <body>
        <header>
            <h1>This is a <em>primary</em> heading.</h1>
        </header>
        <h2>This is a <strong>subheading</strong> to the primary heading.</h2>
        <h3>This is a subheading to an h2.</h3>
        <h4>This is a subheading to an h3.</h4>
        <h5>This is a subheading to an h4.</h5>
        <h6>This is a subheading to an h5.</h6>
    </body>
</html>

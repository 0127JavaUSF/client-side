<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Emmet Abbreviations - CSS like syntax for generating HTML -->
    <!-- (div>ol>li*3)*100 -->

    <h1>Media</h1>

    <h2>Images</h2>
    <!-- Attributes are key value pairs defined within a tag
        that allow us to provide additional configuration or
        other metadata to them
        src="" - The location of an image to represent
        alt="" - Text to display when the image is unavailable
                or otherwise unviewable
    -->
    <img alt="A puppy running cutely" src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12231413/Labrador-Retriever-MP.jpg">

    <picture>

    </picture>
    <audio></audio>
    <video></video>

    <!-- Anchor - Hyperlink/link -->
    <!-- href attribute defines the network location of
        the linked content
        You can use target="_blank" to load the page in
        a new tab. -->
    <a href="http://google.com" target="_blank">Google</a>

</body>

</html>

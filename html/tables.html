<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Tables</h1>
    <h2>Simple Tables</h2>

    <table>
        <tr> <!-- Structure defining a table row -->
            <td>7</td> <!-- A cell within a row -->
            <td>4</td>
            <td>10</td>
        </tr>
        <tr>
            <td>9</td>
            <td>8</td>
            <td>8</td>
        </tr>
        <tr>
            <td>3</td>
            <td>10</td>
            <td>7</td>
        </tr>
    </table>

    <hr>
    <h2>Better Tables</h2>

    <table>
        <caption>Class Grades</caption>
        <thead>
            <tr>
                <th />
                <th>Abby</th>
                <th>Billy</th>
                <th>Cindy</th>
            </tr>
        </thead>
        <tbody>
            <!-- tr*3>th+td*3 -->
            <tr>
                <th>PE</th>
                <td>7</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <th>Science</th>
                <td>9</td>
                <td>3</td>
                <td>5</td>
            </tr>
            <tr>
                <th>Math</th>
                <td>1</td>
                <td>10</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>17</td>
                <td>15</td>
                <td>15</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

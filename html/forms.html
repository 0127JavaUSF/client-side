<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <!-- Forms are meant to collect data.
    The form tag is a structural tag which defines all
    input related elements within it as part of a single
    form - meaning that values placed on those input elements
    will be submitted together -->

    <form action="./forms.html" method="POST">

        <!--
            Http Request contains several sections
            One of those sections is the body - which is a section containing
            request content.
            Another section is the request URL - the location of the resource
            on the internet or other network (or file system)

            GET requests do not have a body.  Request data is embedded in the URL
            as query parameters (google.com?key=value&key2=value2&...)
            POST requests do have a body, and values will be embedded in the body.

            protocol
            |      |   URL   |  URI | query parameters
            http://google.com/search?q=cat
        -->
        <!-- The input tag is a broad category of input elements
            that are defined by a type attribute. The input
            from the user is represented by the value. So you
            can set a default value using the value attribute. -->
        <h1>Login</h1>
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">

        <input type="color">
        <input type="file">
        <input type="date">

        <fieldset>
            <legend>Favorite Fruit</legend>
            <label for="radio-kiwi">Kiwi</label>
            <input id="radio-kiwi" type="radio" name="favorite-fruit" value="kiwi">
            <label for="radio-banana">Banana</label>
            <input id="radio-banana" type="radio" name="favorite-fruit" value="banana">
            <label for="radio-apple">Apple</label>
            <input id="radio-apple" type="radio" name="favorite-fruit" value="apple">
            <label for="radio-orange">Orange</label>
            <input id="radio-orange" type="radio" name="favorite-fruit" value="orange">
        </fieldset>

        <fieldset>
            <legend>Liked Fruit</legend>
            <label for="check-kiwi">Kiwi</label>
            <input name="check-kiwi" id="check-kiwi" type="checkbox">
            <label for="check-banana">Banana</label>
            <input name="check-banana" id="check-banana" type="checkbox">
            <label for="check-apple">Apple</label>
            <input name="check-apple" id="check-apple" type="checkbox">
            <label for="check-orange">Orange</label>
            <input name="check-orange" id="check-orange" type="checkbox">
        </fieldset>

        <select name="drop-down-fruit">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="kiwi">Kiwi</option>
            <option value="orange">Orange</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
